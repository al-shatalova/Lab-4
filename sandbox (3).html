<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <div id="root"></div>
</body>
<!-- This setup is not suitable for production. -->
<!-- Only use it in development! -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
  }
}
</script>
<script type="text/babel" data-type="module">
import React, { StrictMode } from 'react';
import { createRoot } from 'react-dom/client';

import { useState } from 'react';

let nextId = 0;

let App = function List() {
  const data = [
    { id: 1, name: 'Суслов Андрей', point: 17 },
    { id: 2, name: 'Губанов Иван', point: 18 },
    { id: 3, name: 'Назарова Анастасия', point: 20 },
    { id: 4, name: 'Архипов Илья', point: 15 },
    { id: 5, name: 'Радченко Глеб', point: 19 },
    { id: 6, name: 'Скуратов Артем', point: 18 },
  ];
  const [name, setName] = useState('');
  const [artists, setArtists] = useState(data);

  return (
    <>
      <h1>Студенты</h1>
      <br></br>
      <br></br>
      <input
        value={name}
        onChange={e => setName(e.target.value)}
      />
      <button onClick={() => {
        setArtists([
          ...artists,
          { id: nextId++, name: name }
        ]);
      }}>Добавить</button>
      <br></br>
      <br></br>

      <table>
        {artists.map(artist => (
          <tr key={artist.id}>
            <td>{artist.name}</td>
            <td>{artist.point}</td>
            <button onClick={() => {
              setArtists(
                      artists.filter(a =>
                              a.id !== artist.id
                      )
              );
            }}>
              Удалить
            </button>
            <td>
              <input type="checkbox"></input>
            </td>
          </tr>
        ))}
      </table>
    </>
  );
}


const root = createRoot(document.getElementById('root'));
root.render(
  <StrictMode>
    <App />
  </StrictMode>
);
</script>
