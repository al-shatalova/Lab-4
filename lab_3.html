<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Site2</title>
    <style>
        .flex-container {
            display: flex;
            background-color: #FFFFFF !important;
            justify-content: space-evenly;
            align-items: flex-start;
            height: 100%;
            padding: 15px;
            gap: 5px;
        }
        .flex-container > div{
            border-radius: 5px;
            padding: 8px;
        }
        p {
            margin: 0 !important;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="replicate-prediction-3vu5xezbmqusjkgrap5y3pruh4-25.png" height="50" class="d-inline-block align-top" alt=""/>
            Parrot-oriented moviE
        </a>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="padding-left: 20px !important;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Главная<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Блог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Партнерам</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div>
    <p style="text-align: center !important;">
        <img src="replicate-prediction-jquuyibbea4xgldcfctw5lzhfe-25.png"
             style="width: 90%;  padding: 30px; box-sizing: unset !important; border-radius: 50px !important;">
    </p>

</div>


<div id="books"></div>


<script type="text/babel">
    function Nav(){
        return (
            <nav className="navbar navbar-light bg-light">
                <a className="navbar-brand" href="#">
                    <img
                        src="replicate-prediction-3vu5xezbmqusjkgrap5y3pruh4-25.png"
                        height={50}
                        className="d-inline-block align-top"
                        alt=""
                    />
                    Parrot-oriented moviE
                </a>
            </nav>
        );
    }
    let books = [
        {   title: "Кради как художник",
            author: "Остин Клеон",
            year_published: "2012",
            cover: "https://www.moscowbooks.ru/image/book/705/orig/i705470.jpg?cu=20201117123500",
            price: "1500"},
        {   title: "Просто продолжай",
            author: "Остин Клеон",
            year_published: "2020",
            cover: "https://www.mann-ivanov-ferber.ru/assets/images/covers/45/24045/1.00x-thumb.png",
            price: "1300"},
        {   title: "Покажи свою работу",
            author: "Остин Клеон",
            year_published: "2021",
            cover: "https://img1.labirint.ru/rcimg/4e0f655a9b3dd52cf66fd174d4cbd392/960x540/books45/440807/ph_001.jpg?1639409103",
            price: "1600"},
        {   title: "Живопись vs графика",
            author: "Феликс Шайнбергер",
            year_published: "2021",
            cover: "https://img3.labirint.ru/rc/354fcba42a52c28154516096ea1477bc/363x561q80/books79/788319/cover.jpg?1617978346",
            price: "1500",
            height: 100},
        {   title: "Скетчи без границ",
            author: "Феликс Шайнбергер",
            year_published: "2019",
            cover: "https://img3.labirint.ru/rc/0e80364484ee5a336e26c620e3862d2b/363x561q80/books67/664313/cover.png?1613046421",
            price: "1300",
            height: 100},
        {   title: "Рождение иллюстратора",
            author: "Феликс Шайнбергер",
            year_published: "2020",
            cover: "https://www.mann-ivanov-ferber.ru/assets/images/covers/21/24121/1.00x-thumb.png",
            price: "1600",
            height: 100},
        {   title: "Акварельный скетчинг",
            author: "Феликс Шайнбергер",
            year_published: "2018",
            cover: "https://img3.labirint.ru/rc/508a07f6916dab0d5127a1ed1a16a506/363x561q80/books62/610835/cover.png?1612711783",
            price: "1000",
            height: 100}
    ]
    function Book1 ({author, title, cover, price, height = 200}){
        return (
            <div className="book">
                <img className="book-cover" src={cover} height={height} alt={title}/>
                <p itemID="title">{title}</p>
                <p itemID="author">{author}</p>
                <button className="btn btn-outline-success my-0 my-sm-0" type="submit"><p itemID="price">{price} P</p></button>
            </div>
        );
    }
    function Book (props){
        return (
        <Book1 {...props} />
    )
    }
    // function Book_card({ children }) {
    //     return (
    //         <div className="book-card">
    //             {children}
    //         </div>
    //     );
    // }
    function Book_display() {

        const booksinbooks = books.map(book => (
            <div itemID="item">
                <Book author={book.author} title={book.title} cover={book.cover} price={book.price} height={book.height}/>
            </div>

            )
        )
        return (
            <div>
                <Nav />
            <div className="flex-container">
                {booksinbooks.slice(0, 3)}
            </div>
            <div className="flex-container">
                {booksinbooks.slice(3,)}
            </div>

            </div>
        )
    }
    ReactDOM.render(
        <Book_display />, document.getElementById('books')

    )

</script>

</body>
</html>
